<div class="container">
  
    <div class="form-group">
      <h1 class="text-center text-primary">To-do App</h1>

      <div class="input-group-prepend">
        <input type="text"  [(ngModel)]="todo" class="form-control" placeholder="Add To-do" (keyup.enter)="addTodo()"  >
       </div> 
        
       <!--muestro la lista en 2 formas, en divs y en list (para practicar)-->
        <!--<div *ngFor=" let item of todoArray; let indice = index ">{{indice+1}}: {{todoArray[indice]}} <input
            type="checkbox" /> </div>-->

      <div class="data">
        <ul class="list-instyled">
          <ng-container *ngFor="let elemento of todoArray">
            <li *ngIf="elemento.length > 0">
              {{elemento}}
              <input type="checkbox" />
              <i class="material-icons" (click)="deleteItem(elemento)">delete</i>
            </li>
          </ng-container>
        </ul>
      </div>


    </div>
    <span class="input-group-text" (click)="addTodo()">
      <i class="material-icons">
        add
      </i>
    </span>
  
</div>

<app-fichas></app-fichas>
