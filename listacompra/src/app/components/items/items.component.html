<div class = "main-container">
    <!--con la declarativa *ngfor, recorremos todos los items para poder mostrarlos-->
    <!--cambiamos el div por la etiqueta <app-item>-->
        
    <!--para pasarle informacion hay que hacer referencia a su propiedad de entrada [xxx] y le asignamos el objeto (en este caso item) -->
    <!--entre () llamaremos al evento y le asignamos la funcion deleteItem
    le psamos la variable especial event que recibe la info que le llega del emit 
en este caso al final es como si le pasaras item -->    
    
<app-total mensaje = "Total a pagar: " [total]="total"></app-total>
<app-item 
            *ngFor="let item of items" 
            [item]="item"
            (deleteItem)="deleteItem($event)"
            (toggleItem)="toggleItem($event)"></app-item>
    
</div>
