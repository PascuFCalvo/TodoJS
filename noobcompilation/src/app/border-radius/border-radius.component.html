<body>
  <p>Cambia el border radius</p>
  <div class="container">
    <div
      class="caja"
      id="caja"
      
      [ngStyle]="{ 'border-radius': topLeft }"
    ></div>

    <div class="inputs">
      <p>Border Radius</p>
      <input
        
        (keydown)="saveInput()"
        (click)="saveInput()"
        #topleft
        type="number"
        [(ngModel)]="NumberTopLeft"
      />
    </div>
  </div>
</body>
